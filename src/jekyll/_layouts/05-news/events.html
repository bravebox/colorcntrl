---
layout: default
---

<div class="main-container">
	<section class="cover imagebg text-center image--light height-20">
    <div class="background-image-holder">
      <img alt="background" src="{{ 'assets/img/cc-background-r.png' | prepend:site.baseurl }}" />
    </div>
    <div class="container pos-vertical-center">
      <div class="row">
        <div class="col-sm-12">
          <div class="animated fadeIn">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">

				<div class="masonry masonry-blog-list">

					<!--<div class="masonry-filter-container text-center">
						<span>Category:</span>
						<div class="masonry-filter-holder">
							<div class="masonry__filters" data-filter-all-text="All Categories"></div>
						</div>
					</div>
					<hr>-->
					
					<div class="masonry__container masonry--active">
						{% for post in site.posts %}
							<article class="masonry__item" data-masonry-filter="{{ post.categories }}">
								<div class="article__title text-center">
									<a href="{{ post.permalink | prepend:site.baseurl }}">
										<h2>{{ post.title }}</h2>
									</a>
									<span>{{ post.date | date_to_long_string }}</span>
								</div>
								<div class="article__body">
									<a href="{{ post.permalink | prepend:site.baseurl }}">
										{% if post.image %}
											<img src="{{ post.image }}" alt="{{ post.title }}">
										{% endif %}
									</a>
									<p>{{ post.description }}</p>
									<a href="{{ post.permalink | prepend:site.baseurl }}">
										Read more Â»
									</a>
								</div>
							</article>
						{% endfor %}
					</div>
					
				</div>

      </div>
    </div>
  </div>
</div>
