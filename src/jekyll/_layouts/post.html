---
layout: default
---
			
<div class="main-container">
	
	<section class="cover imagebg text-center image--light height-20">
    <div class="background-image-holder">
      <img alt="background" src="{{ 'assets/img/cc-background-r.png' | prepend:site.baseurl }}" />
    </div>
    <div class="container pos-vertical-center">
      <div class="row">
        <div class="col-sm-12">
          <div class="animated fadeIn">
            <!--<h1>{{ page.title }}</h1>-->
          </div>
        </div>
      </div>
    </div>
  </section>

	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
				<article>
					
					<div class="article__title text-center">
						<h1 class="h2">{{ page.title }}</h1>
						<span>{{ page.date | date_to_long_string }}</span>
					</div>
					
					<div class="article__body">
						{% if page.image %}
						<img src="{{ page.image }}" alt="{{ post.title }}">
						{% endif %}

						{{ page.content }}

						{% for tag in page.tags %}
							<span class="primary">â™¯</span>{{tag}} 
						{% endfor %}
					</div>

					<div class="article__share text-center" style="margin-bottom: 2rem;">
						<div class="ssk-group">
								<a href="" class="ssk ssk-facebook"></a>
								<a href="" class="ssk ssk-twitter"></a>
								<a href="" class="ssk ssk-google-plus"></a>
						</div>
					</div>

				</article>
			</div>
		</div>
	</div>
</div>
